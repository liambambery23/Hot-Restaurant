<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
          <h1>Hot Restaurant</h1>
          <h3>Make a reservation!</h3>
          <hr>
          <button class="btn btn-danger btn-lg"><span class="fa fa-list"></span> View Tables</button>
          <button class="btn btn-light btn-lg"><span class="fas fa-home"></span></button>
        </div>
        <div class="row">

          <div class="col-12">

            <div class="card">
              <div class="card-header">
                <h3><strong>Table Reservation</strong></h3>
              </div>
              <div class="card-body">
                <form method="POST" role="form">

                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                  </div>

                  <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                  </div>

                  <div class="form-group">
                    <label for="age">Email</label>
                    <input type="text" class="form-control" id="email">
                  </div>

                  <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueId">
                  </div>

                </form>
                <br>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Submit</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <script type="text/javascript">
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          let newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            id: $("#uniqueId").val().trim()
          };

          $.post("/api/reservation", newReservation)
            .then(function(data) {
              console.log("reservation:", data);
              alert("Reservation made...");
            });
        });
      </script>

</body>
</html>
