<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>

            <div class="text-center">
                <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span
                            class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
                <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                            class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
            </div>

        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h4><strong>Current Reservations</strong></h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">


                        </form>

                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4><strong>Waiting List</strong></h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" role="form">

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
            </div>
        </footer>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedReservation = $("#reservation-search").val().trim();



            $.get("/api/reservation/" + searchedReservation, function (data) {
                console.log(data);
                if (data) {
                    $("#name").show();
                    $("#phone").text(data.phone);
                    $("#email").text(data.email);
                    $("#uniqueId").text(data.id);

                } else {
                    $("#name").text(
                        "Your reservation wasn't found.");
                    $("#reservation").hide();
                }
            });
        });
    </script>


</body>

</html>
